<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário</title>
</head>
<body>
    <header>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="exercicio1.html">Exercício 1</a></li>
            <li><a href="exercicio2.html">Exercício 2</a></li>
            <li><a href="tabela.html">Tabela</a></li>
            <li><a href="formulario.html">Formulário</a></li>
         </ul>
    </header>
    <div class="formulario">
         <form id="formulario" action="#" method="post">
            <label for="nome">Nome completo:</label> 
            <input type="text" name="nome" id="nome">
            
            <br><br>
            
            <label for="nome empresa">Nome da empresa:</label>
            <input type="text" name="nome empresa" id="empresa">
            
            <br><br>
            
            <label for="linha de endereço 1">Linha de endereço 1:</label>
            <input type="text" name="linha de endereço 1" id="linha de endereço 1">

            <br><br>

            <label for="linha de endereço 2">Linha de endereço 2:</label>
            <input type="text" name="linha de endereço 2" id="linha de endereço 2">

            <br><br>

            <label for="cidade">Cidade:</label> 
            <select id="cidade" name="cidade">
                <option value="Sapucaia do Sul">Sapucaia do Sul</option>
                <option value="Esteio">Esteio</option>
                <option value="São Leopoldo">São Leopoldo</option>
                <option value="Novo Hamburgo">Novo Hamburgo</option>
                <option value="Florianópolis">Florianópolis</option>
                <option value="Joinville">Joinville</option>
                <option value="Blumenau">Blumenau</option>
                <option value="Chapecó">Chapecó</option>
                <option value="Curitiba">Curitiba</option>
                <option value="Maringá">Maringá</option>
                <option value="Londrina">Londrina</option>
                <option value="Cascavel">Cascavel</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Ribeirão Preto">Ribeirão Preto</option>
                <option value="Araraquara">Araraquara</option>
                <option value="Bauru">Bauru</option>
                </select>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado">
                <option value="RS">Rio Grande do Sul</option>
                <option value="SC">Santa Catarina</option>
                <option value="PR">Paraná</option>
                <option value="SP">São Paulo</option>
                </select>

                <label for="codigo postal">Código postal:</label>
                <input type="number" name="codigo postal" id="codigo postal">

                <br><br>

                <label for="país">País:</label>
                <select name="país" id="país">
                    <option value="Brasil">Brasil</option>
                    <option value="Estados Unidos da América">Estados Unidos da América</option>
                    <option value="Canadá">Canadá</option>
                    <option value="Alemanha">Alemanha</option>
                    <option value="França">França</option>
                </select>

                <br><br>

                <label for="telefone">Telefone:</label>
                <input type="text" name="telefone" id="telefone">

                <label for="fax">Fax:</label>
                <input type="text" name="fax" id="fax">

                <br><br>

                <label for="e-mail">E-mail:</label>
                <input type="email" name="email" id="email">

                <br><br>

                <div class="buttonok">
                    <button>OK</button>

                <div class="buttoncancelar">
                    <button>Cancelar</button>
                </div>

                    
                    </div>
         </form>
    </div>
</body>
</html>
